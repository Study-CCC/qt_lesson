<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>

<body>
    <div class="main">

        </div>

                <li class="content-item">
                    <div class="left-pic">

            </ul>
        </div>
        
        <div class="footer">
            <ul class="ft-items">
                <li class="item"><img src="./images/wechat.png" alt="">
                    <span class="item-name">微信</span></li>
                <li class="item"><img src="./images/tongxunlu.png" alt="">
                    <span class="item-name">通讯录</span></li>
                </li>
                <li class="item"><img src="./images/faxian.png" alt="">
                    <span class="item-name">发现</span></li>
                </li>
                <li class="item"><img src="./images/wo.png" alt="">

                </li>
            </ul>
        </div>
    </div>

</html>

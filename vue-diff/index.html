<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script src="./index.js"></script>
    <script>
        var element = {
            tagName: 'ul',
            props: {
                id: 'list'
            },
            children: [
                {
                    tagName: 'li',
                    props: {
                        class: 'item'
                    },
                    children: ['item1']
                },
                {
                    tagName: 'li',
                    props: {
                        class: 'item'
                    },
                    children: ['item2']
                },
                {
                    tagName: 'li',
                    props: {
                        class: 'item'
                    },
                    children: ['item3']
                }
            ]
        }
        let ul = new Element(element.tagName,element.props,element.children)
        let ulRoot = ul.render()
        document.body.appendChild(ulRoot)
    </script>
</body>

</html>
